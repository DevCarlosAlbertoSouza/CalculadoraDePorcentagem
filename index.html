<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Vendas</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap">
</head>

<body>

    <!-- TITULO -->
    <h1>Calculadora de Vendas<br><br></h1><br>
    <main class="base_completa" id="calculadoraContainer">
        <div class="conteiner">

            <h2>Valor do Produto</h2>
            
            <div class="inputValidacao">
                <label for="valorProdutos">Valor:</label>
                <input type="number" class="input-numeros" id="valorProdutos">
                
                <label for="porcentagemProdutos">%:</label>
                <input type="number" class="input-numeros" id="porcentagemProdutos">
                
                <div id="validacaoMax">
                    <label for="positivo" class="teste">Positivo</label>
                    <input type="radio" class="btn" name="bttn" id="positivo">
                </div>   
                <div id="validacaoMin">
                    <label for="negativo" class="teste">Negativo</label>
                    <input type="radio" class="btn" name="bttn" id="negativo">
                </div>
            </div>

            <div class="result-span-div" id="resultadosSpan">
                <h3>Resultados</h3>
                <strong>
                    <p><strong>Produto:</strong><span id="produtos">R$ 0</span></p>
                    <p><strong>Aumento:</strong><span id="porcentagem">0 </span>%</p>
                    <p><strong >Valor Total:</strong>R$<span id="precoFinal"> 0</span></p>

                    <U>_________________</U>
                    <p  id="valores_final"><span class="preco-Final" id="texto_final">R$0</span></p>
                </strong>
            </div>
        </div>
    </main>
    <script src='/calculadora/js/main2.js'></script>
</body>

</html>
